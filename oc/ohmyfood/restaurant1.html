<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
    <script src="https://kit.fontawesome.com/9bfd2e7f89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>La palette du goût - Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo align">
            <div class="go-back">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>

            <div class="logo justify">
                <h1>ohmyfood</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="menu">

            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat 1">

            <div class="menu-container">

                <div class="menu-content">

                    <div class="menu-header">
                        <div class="menu-restaurant">
                            <h2>La palette du goût</h2>
                        </div> 
                        <div class="menu-like">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>

                    <section class="menu-entrees">

                        <div class="menu-title">
                            <h3>Entrées</h3>
                        </div>

                        <article class="menu-card">
                            <div class="menu-food">
                                <div class="menu-food-title">
                                    <span>Fricassée d'escargots</span>
                                </div>

                                <div class="menu-bottom-line">
                                    <div class="menu-description">
                                        <span>Au piment d'Espelette</span>
                                    </div>

                                    <div class="menu-price">
                                        <span>25€</span>
                                    </div>
                                </div>

                            </div>

                            <div class="menu-check">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </article>
                        
                    </section> <!--- end of menu-entrees -->

                     <section class="menu-plats">
                        <div class="menu-title">
                            <h3>Plats</h3>
                        </div>
                     </section>

                     <section class="menu-desserts">
                        <div class="menu-title">
                            <h3>Desserts</h3>
                        </div>
                     </section>


                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">ohmyfood</div>
        <ul class="footer-links">
            <li><a href="#"><i class="fa-solid fa-utensils"></i><span class="footer-text">Proposer un restaurant</span></a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i><span class="footer-text">Devenir partenaire</span></a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
